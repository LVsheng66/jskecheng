	<script type="text/javascript">
		
		// var arr=[1,6,5,7,4,64,9,-7,12,3];  // 实现 从小 到大的排序
		
		// 一种算法 冒泡排序: （假设从小到大）循环遍历每一个元素  两个相邻的元素进行比较,如果前面的数大于后面的数则交换位置,
		// 否则 不变化
		
		// [1,2,3,4,5]
		
		var arr = [4,5,2,3,1];
		/* 
		原始        4   5    2   3   1  // 4--5  5-2   5--3  5-1
		第一轮比较   4   2    3   1   5  // 比较4次  4--2  4--3 4-1 4-5
		第二轮比较   2   3    1   4   5  // 比较4次  多重复比较了1次  2-3  3-1  3-4  4-5
		第三轮比较   2   1    3   4   5  // 比较4次  多重复比较了2次  1-2  2-3  3-4  4-5
		第四轮比较   1   2    3   4   5 // 比较4次 多比较3次
		 
		 
		 
		 */
		
		
		
		var arr2 = [1,4,2,3,5];
		/* 
			       1    4   2   3   5
		第一轮比较   1    2   3   4   5     比较4次  排好了
		 
		 */
		
		
		var arr3 = [5,4,3,2,1];
		
		
		/* 
		           5   4   3    2    1
		 
		第一轮比较  4  3   2   1   5   // 4次  
		第二轮比较  3  2  1   4     5  // 4次 重复1次
		三        2  1  3   4    5    // 4次 重复2次
		四        1  2  3   4    5   // 4次  重复了3次
		 
		 */
		function fn(arr) {
			// 开一个循环  外层 控制比较轮数
			for(var i = 0; i < arr.length-1; i++){   // 5个数 比较4轮
				
				for(var j = 0; j < arr.length-1; j++){
					
					if(arr[j] > arr[j+1]){ //如果前面的一个数 大于了  后面的一个数  则进入if  交换位置
						var temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
					
				}   // 每一轮比较的次数  4次
			}
		}
		
		fn(arr3)
		
		console.log(arr3);
		
	</script>
