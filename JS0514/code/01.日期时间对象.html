	<script type="text/javascript">
	// number  string boolean []  {} function(){}  undefined  null
	
/* 	Math对象 单体内置对象
		Math.round()  Math.floor()  Math.ceil()
		Math.max()    Math.min()
		Math.pow(x,y) Math.sqrt()   Math.abs()
		
		Math.sin() Math.cos()  Math.tan() ....
		
		Math.random() 随机小数 
		
		x --y 随机整数
		Math.round(Math.random()*(y-x))+x;
		验证码练习 */
		
	// 日期时间对象  Date 可以用来获取当前的系统时间
	
	// [] new Array()    {}   new Object()  
	 
	 
	 new Date();// 通过构造函数去产生一个日期时间对象
	 
	 console.log(new Date());  // Tue May 14 2019 09:40:27 GMT+0800 (中国标准时间)
	
	 var mydate = new Date();
	 
	 // 日期对象下面有一些方法 方便我们获取具体的年  月 日 和时间
	 // 年
	 var year = mydate.getFullYear()
	 console.log(year); 
	 
	 // 月
	 var month = mydate.getMonth()+1;  // 0 1  3 4
	 console.log(month);
	 
	 // 日
	 var date = mydate.getDate();
	 console.log(date);
	 
	 var week = mydate.getDay();
	 console.log(week); //周日 0  周一--周六  1--6
	 
	 
	 // 时
	 var hour = mydate.getHours();
	 
	 console.log(hour);
	 
	 var min = mydate.getMinutes();
	 console.log(min); // 分
	 
	 var sec = mydate.getSeconds();
	 console.log(sec);
	 
	 var ms = mydate.getMilliseconds();
	 
	 console.log(ms); // 毫秒
	 
	 
	</script>
