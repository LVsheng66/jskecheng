	<script type="text/javascript">
		
		//先获取这一堆图片
		var aImg = document.getElementsByTagName('img');
		
		
		fn();	
		
		// 开一个循环定时器
		var timer = setInterval(fn,1000);
		
		
		function fn() {
			
			
			var mydate = new Date();
			
			var hour = mydate.getHours();
			var min = mydate.getMinutes();
			var sec = mydate.getSeconds();
			
			//设定一个字符串
			
			var str = zero(hour) +':'+ zero(min) +':' + zero(sec);
			console.log(str); // '10:20:35' length 8个
			
			// document.write(str);
			//document.body.innerHTML = str;
			
			// 循环字符串str
			for(var i = 0; i < str.length; i++){  // 8
				// 1
				/* str[0] // 1
				str[1] // 0 */
				
				// 0 1 2 3 4 5 6 7
				// 如果碰到下标为2  或者 5  就将对应的图片src 改为冒号
				if(i==2 || i==5){
					aImg[i].src = 'img/colon.gif';
				}else {
					// 0 1 : 3 4 :  6 7
					// '10:20:35'
					aImg[i].src = 'img/'+ str[i] +'.JPG';
				}
				
				
				// console.log(str[i]); // str[0]  str[1]  str[2]....str[7]
				
			}   //遍历  循环 
			
			
			
		}
		
		// 封装一个小函数 用来补零
		function zero(m) {
			if(m < 10) {
				 return '0'+m;
			}else {
				return m
			}
		}
