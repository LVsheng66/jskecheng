            text-decoration: none;

        header {

        section {

            /* border: 1px solid green; */

            float: left;
            height: 900px;
            /* display: block; */
            /* filter: alpha(opacity=50); */

        aside {

            /* border: 1px solid red; */
            background-color: red;
            /* filter: alpha(opacity=50); */

            height: 900px;

        }
