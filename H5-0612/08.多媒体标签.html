<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 音频 audio mp3 wav ogg-->
    <audio autoplay controls loop="-1">
        <source src="johann_sebastian_bach_air.ogg" />
        <source src="johann_sebastian_bach_air.mp3" />
        抱歉，您的浏览器不支持当前音频播放，请及时更新浏览器！
    </audio>
    <!-- controls 播放控件 浏览器提供 
    loop循环次数
    autoplay 自动播放
    muted 静音
    -->
    <!--视频 video  mp4  rmvb mepg4  avi -->
    <video controls autoplay width="800">
        <source src="Intermission-Walk-in.ogv" />
        <source src="Intermission-Walk-in_512kb.mp4" />
        抱歉，您的浏览器不支持当前视频播放
    </video>

</body>
<script>
    var audio = document.getElementsByTagName('audio')[0];
    console.dir(audio)
</script>

</html>
