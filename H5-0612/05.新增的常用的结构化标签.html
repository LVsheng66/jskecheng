<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: none;
            line-height: 30px;
        }
        
        mark {
            /* background-color: blue; */
        }
    </style>
</head>

<body>
    <header></header>
    <!-- 导航nav  ul li-->
    <nav>
        <a href="#">首页</a>
        <a href="#">新闻</a>
        <a href="#">体育</a>
        <a href="#">娱乐</a>
    </nav>
    <section>

        <header></header>
        <footer></footer>
    </section>

    <!-- 
            
        <header> 表示页眉 <div class=”header”></header>
        <footer> 表示页脚
        <section> 表示区块
        <article> 表示 文章 如文章、评论、帖子、博客
        <aside> 表示侧边栏 如文章的侧栏
         figure 用来描述一些图片 其他媒介信息   
        progress 进度条  不同浏览器 外观可能不一样 （浏览器内置的外观）
        time 里面通常放时间
        details 详细信息展示 open设置为默认展开  配合 summary (汇总总结 标题)
        hgroup 标题组   里面可以放多个标题标签
        address 一般用放地址
        mark 标记标签  可以用来突出显示某个内容
        small 标记一写小的文字
        
        pre按照原内容输出
        b strong      em  i


        H5 提供的很多语义化标签  1 有利于搜索引擎优化（seo）2 对盲人用户体验更好
        -->
    <figure>
        <figcaption>京剧小人儿</figcaption>
        <img src="images/01.jpg" alt="">
    </figure>

    <progress min="0" max="100" value="50"></progress>

    <time>2019-6-12</time>

    <details open>
        <summary>前端技术</summary>
        <p>HTML5</p>
        <p>CSS3</p>
        <p>JavaScript</p>
        <p>jQuery</p>
    </details>

    <hgroup>
        <h1>网站开发规划</h1>
        <h4>第三次会议纪要</h4>
    </hgroup>
    <address>深圳市南山区大冲国际中心13层泽林1311 <small>前端班</small> </address>

    <p>今天我们重点学习<mark>HTML5</mark>的知识点</p>

    <pre> 哈哈哈             哈

        范德萨发的


        饭店发生的 <strong>fdsfd</strong>
    </pre>
</body>


</html>
