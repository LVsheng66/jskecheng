<script>
    document.onclick = function() {

        var arr = JSON.parse(localStorage.getItem('person')).news
        for (var i = 0; i < arr.length; i++) {
            document.body.innerHTML += "<p>" + arr[i] + "</p>";
        }
    }
</script>
