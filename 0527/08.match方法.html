<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
	</body>
	<script type="text/javascript">
	
		/* 用法:
		字符串 .match(正则)  该方法也是用来匹配字符  返回一个匹配到的元素 构成的数组
		*/
		var str = 'haj123sdk54ha9sk33dknalsd789'; // ['123','54','33','789']
		
		
		console.log( str.match(/\d+/g) ); //  ['1','2']
		// 数组中 会把找到的字符 存入进去  后面会有一些关于这个字符的详细信息 (当前的整体字符串  当前找到的字符的下标  分组)
		
		/* 正则严格区分大小写
		匹配模式: 1  i (ignore)忽略大小写  2 全局匹配模式 g   (global) */
		
		// + 量词 连续匹配一位或者多位
		
	/* match方法 它如果匹配到对应的字符  返回的数组中 第一个数据 是你匹配到的字符 后面跟着 存 的索引   整体字符串 分组
	如果是全局匹配  就会有那些详细信息 */
	
	
		var str = 'abbbvdeBdbBzzsB';  
		//找里面的b（这个b不管大小写）  连续的b合在一起 ["bbb","B","bB","B"]
		
		// var re = /b+/ig;
		
		var re = new RegExp('b+','gi');
		
		console.log( str.match(re));
		
	</script>
</html>
