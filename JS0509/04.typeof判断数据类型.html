<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	
	var a = -1.5;
	
	console.log(typeof a); // number
	
	var b = '14';
	
	console.log(typeof(b)); // string
	
	var c = false;
			
	console.log(typeof c); // boolean
	
	var arr = [2,4,6, 23];
	var arr2 = ['hello'];
	
	console.log(typeof arr2); // object 对象类型
	
	var obj = {name:'尼古拉斯赵四',age:24};
	var obj2 = {}
	console.log(typeof obj2); // object
	
	// undefined 变量声明 未赋值 其值为未定义 undefined 
	var d;
	console.log(d); // undefined
	console.log(typeof d); // undefined
	
	var e = null; //空对象 用来初始化一个对象
		
	console.log(typeof e); // object
	
	var f = function() {}
	
	console.log(typeof f); // function
	
	
// 	var num = 0;

	</script>
</html>
