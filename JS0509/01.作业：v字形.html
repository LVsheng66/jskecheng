<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box div {
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				text-align: center;
				color: white;
				font-size: 20px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="单击按钮生成v字形">
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		//innerHTML
		var aInp = document.getElementsByTagName('input');
		var oBox = document.getElementById('box');
		
		//单击按钮
		aInp[0].onclick = function() {
			// 生成5个div 
			// 循环生成5个div
			
			 var str = '';
			
			for(var i = 0; i < 9; i++){
				// 这是在找left值和top值的规律
				var l = i*50 + 50
				var t = 0;
				// var t =  i < 5? i*50 + 50 : (8-i)*50 + 50;
				if(i < 5){
					t = i*50 + 50;
				}else {
					t = (8-i)*50 + 50;
				}
				
				str  += '<div style="left:'+ l +'px;top:'+ t +'px">'+ i +'</div>'; //字符串拼接
			}
			
			// 将这个字符串变量 直接 一次性写入 oBox
			oBox.innerHTML = str;
		}
	</script>
</html>
