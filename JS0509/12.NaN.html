	 console.log(NaN == NaN); // NaN 自己和自己不想等
	 
	 // 如何判断一个数字类型的数据 到底是不是数字
	 
	 // 14==14  NaN==NaN
	 
	 // is  not  a number
	 isNaN()  // 判断一个数据 是不是  不是一个数字  如果这个数据判断完之后 是数字 则false 是NaN 则返回true
		
	console.log( isNaN( 'abc' - 123 ) ); // NaN=> true
