<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			ul >li {
				list-style: none;
				float: left;
				margin-right: 40px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="./img2/bj1.png" alt=""></li>
			<li><img src="./img2/bj1.png" alt=""></li>
			<li><img src="./img2/bj1.png" alt=""></li>
		</ul>
	</body>
	<script type="text/javascript">
		
		// 单击页面上的每一个图标，让图标自己本身可以在选中和非选中之间切换
		var aImg = document.getElementsByTagName('img');
		
		console.log(aImg); // length
		
		// 变量连续声明  并同时赋值
		// var a = 3, b = 15, age = 22;
		 
		
// 		aLi[0].onclick = function() {
// 			
// 		}
// 		
// 		aLi[1].onclick = function() {
// 			
// 		}
// 		
// 		aLi[2].onclick = function() {
// 			
// 		}
		
		// 设置一个开关 初始化true  用来切换图片地址的
		// var onOff = true;
		
		
		// 循环给每一个添加单击事件
		for(var i = 0, len = aImg.length; i < len; i++){
			
			aImg[i].onOff = true; // aImg[0].abc = true;  aImg[1].abc = true  aImg[2].abc = true
				
			aImg[i].onclick = function() {
				
				// aImg[1]
				
				if(this.onOff) {
					this.src = "./img2/bj2.png";
				}else {
					this.src = "./img2/bj1.png";
				}
				this.onOff = !this.onOff;
				
			}
			
		}
	</script>
</html>
