	// 求整数1～100的累加值，但要求碰到个位为3的数则停止累加 
	var i = 0;
	var sum = 0;
	// 1--100 3

		i++; // 3
		if(i % 10 == 3){
			break; 
		}
		sum += i; // sum += 1+2
