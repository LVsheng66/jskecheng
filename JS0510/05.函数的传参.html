	<script type="text/javascript">
	// 1--100求和
	
	
	
	// 函数通过传参  能够达到一定的功能的扩展
	function fn(a,b) {
		var sum = 0;
		for(var i = a; i <= b; i++){	
			sum += i;
		}
		console.log(sum);
	}
	
	fn(1,100); // 1--100的和
	
	fn(20,80); // 20 --80的和
	
	fn(100,200);
		
	</script>
