<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box {
		width: 400px;
		height: 400px;
		background-color: green;
		position: absolute;
		left: 100px;
		top: 100px;
		display: none;
	}
</style>
</head>
<body>
	<input type="button" value="淡入">
	<input type="button" value="淡出">
	<input type="button" value='切换'>
	<input type="button" value='fadeTo'>
	<div id="box"></div>
</body>
<script type="text/javascript" src="jQ.js"></script>
<script>

	/*fadeIn 淡入     fadeOut 淡出    fadeToggle 在淡入淡出之间切换   
	参数1:运动时间 单位毫秒 支持固定字符串  如果不写时间参数 默认400毫秒 normal
	参数2:回调函数*/
	$('input').eq(0).click(function () {
		$('#box').fadeIn(1000);
	})

	$('input').eq(1).click(function () {
		$('#box').fadeOut(1000,function(){
			alert('运动完啦')
		});
	})

	$('input').eq(2).click(function () {
		$('#box').fadeToggle(1000,function(){
			alert('运动完啦')
		});
	})

	$('input').eq(3).click(function () {
		$('#box').fadeTo(1000,0.5,function(){
			alert('变化完啦');
		});
	})
	// 这组动画改变的是物体的透明度

	 // fadeTo 变化到指定的透明度
	 // 参数1 时间  参数2 指定透明度  参数3 回调
	 
</script>
</html>
