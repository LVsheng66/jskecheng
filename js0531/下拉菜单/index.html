<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			.wrap {
				width: 330px;
				height: 30px;
				margin: 100px auto 0;
				padding-left: 10px;
				background-image: url(imgs/bg.jpg);
			}

			.wrap li {
				background-image: url(imgs/libg.jpg);
			}

			.wrap>ul>li {
				float: left;
				margin-right: 10px;
				position: relative;
			}

			.wrap a {
				display: block;
				height: 30px;
				width: 100px;
				text-decoration: none;
				color: #000;
				line-height: 30px;
				text-align: center;
			}

			.wrap li ul {
				position: absolute;
				top: 30px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="javascript:void(0);">一级菜单1</a>
					<ul>
						<li><a href="javascript:void(0);">二级菜单11</a></li>
						<li><a href="javascript:void(0);">二级菜单12</a></li>
						<li><a href="javascript:void(0);">二级菜单13</a></li>
					</ul>
				</li>
				<li>
					<a href="javascript:void(0);">一级菜单2</a>
					<ul>
						<li><a href="javascript:void(0);">二级菜单21</a></li>
						<li><a href="javascript:void(0);">二级菜单22</a></li>
						<li><a href="javascript:void(0);">二级菜单23</a></li>
					</ul>
				</li>
				<li>
					<a href="javascript:void(0);">一级菜单3</a>
					<ul>
						<li><a href="javascript:void(0);">二级菜单31</a></li>
						<li><a href="javascript:void(0);">二级菜单32</a></li>
						<li><a href="javascript:void(0);">二级菜单33</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
	<script src="../jQ.js"></script>
	<script type="text/javascript">
	
	// .wrap>ul>li 添加鼠标移上事件 移上之后 让里面的ul显示  移开 隐藏里面的ul
		
		// 动画排队（队列）问题  如何解决？ stop后面细讲 

		$('.wrap>ul>li').mouseover(function () {
			$(this).children('ul').stop().slideDown(500);
		})
		$('.wrap>ul>li').mouseout(function () {
			$(this).children('ul').stop().slideUp(500);
		})
		
	</script>
</html>
