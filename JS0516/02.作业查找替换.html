<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p { border:10px solid #ccc; background:#FFC; width:400px; padding:20px; font-size:16px; font-family:微软雅黑; }
span { background:yellow; }
</style>
	</head>
	<body>
		<input type="text" value='web'>
		<input type="text" value='网页'>
		<input type="button" value="替换">
		<p>Web前端开发工程师，主要职责是利用(X)HTML/CSS/JavaScript等各种Web技术进行客户端产品的开发。<br>完成客户端程序（也就是浏览器端）的开发，开发JavaScript模块，同时结合后台开发技术模拟整体效果，进行丰富互联网的Web开发，致力于通过技术改善用户体验。</p>
	</body>
	<script type="text/javascript">
	
	/* 
	 1. 单击替换按钮之后 如果文本框1 没有输入任何内容 弹框提示请输入内容！
		判断text1 value 为空   alert（）
	 2、单击替换按钮之后 如果文本框1 中的内容  在p标签内容中 找不到  则 提示 您输入的内容找不到！
		text1 value  p标签的内容.indexOf(text1.value)  -1    alert()
	 3、单击替换按钮之后 如果文本框1 中的内容 在p标签中能找到，则将文本框2中的内容 替换 掉 p标签中对应的文本1
			想要把一堆字符串中的个别字符 添加背景颜色 则需要给个别字符包一个标签 设置背景颜色
			
			split()  join()
	 */	
	 var aInp = document.getElementsByTagName('input');
	 var oP = document.getElementsByTagName('p')[0];
	 // 获取到p标签的内容
	 var content = oP.innerHTML;
	 aInp[2].onclick = function() {
		 // 获取文本框1的值
		 var val = aInp[0].value;
		 
		 if(val == '') {
			 alert('请您输入的内容')
		 }else if(content.indexOf(val) == -1) {
			 alert('您输入的内容找不到！')
		 }else {
			 // 这里要替换
			 // 获取的要替换的字符 文本框2中的value值
			 var val2 = aInp[1].value;
			 // 将p标签中的内容 通过文本1 分割 转换为数组
			 var arr = content.split(val)
			 console.log(arr);
			 // 将数组 通过 一个连接符（用来一个span标签 包了一个val2） 连接转换为字符串 相当于是一个新的内容
			 var str = arr.join('<span style="background-color:yellow;">'+ val2 +'</span>');
			 // 这里转换一个没有颜色的新的内容 准备赋值给content
			 var noColorStr = arr.join(val2);
			 
			 console.log(str);
			 // 将新的内容str  放入p标签中
			 oP.innerHTML = str;
			 // 将新的内容 赋值给content  更新之间的content里面存的旧的内容
			 content = noColorStr;
		 }
		 
	 }
	 
	
		
	</script>
</html>
