<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p { border:10px solid #ccc; background:#FFC; width:400px; padding:20px; font-size:16px; font-family:微软雅黑; margin:40px auto 0; }
</style>
	</head>
	<body>
		<p>
			<span>Web前端开发工程师，主要职责是利用(X)HTML/CSS/JavaScript等各种Web技术进行客户端产品的开发。<br>
				完成客户端程序（也就是浏览器端）的开发，开发JavaScript模块，同时结合后台开发技术模拟整体效果，进行丰富互联网的Web开发，致力于通过技术改善用户体验。
			</span>……<a href="javascript:;">&gt;&gt;收缩</a></p>
	</body>
	<script type="text/javascript">
	/* 
	 单击 a链接 将span里面的内容变少 同时让a链接标签元素 文字变为 展开
	 再单击  a链接  将span的内容变多， 同时让a链接的标签的内容 变为 收缩
	 */
	 // 获取相关元素
	 var oSpan = document.getElementsByTagName('span')[0];
	 var oA = document.getElementsByTagName('a')[0];
	 // 预先把完整的span内容存一下
	 var content = oSpan.innerHTML;
	 
	 // 设置一个开关
	 var onOff = true;
	 
	 oA.onclick = function() {
		 //将span里面的内容变少(采用字符串方法截取一部分内容) 同时让a链接标签元素 文字变为 展开
		 if(onOff){
			oSpan.innerHTML = content.substring(0,15);
			oA.innerHTML = '&gt;&gt;展开';
		 }else {
		 
			// 再单击  a链接  将span的内容变多， 同时让a链接的标签的内容 变为 收缩
			oSpan.innerHTML = content;
			oA.innerHTML = '&gt;&gt;收缩';
		 }
		 onOff = !onOff;
	 }
		
	</script>
</html>
