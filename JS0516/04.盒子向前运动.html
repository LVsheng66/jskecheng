<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 30px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="单击向前走">
		<div id="box"></div>
	</body>
	<script src="./myTool.js"></script>
	<script type="text/javascript">
		var oInp = $('input')[0];
		var oBox = $('#box');
		// 设置一个变量 初始化为空对象 后期用来存定时器s
		var timer = null;
		
		oInp.onclick = function() {
			
			// console.log( parseInt(getStyle(oBox,'left')) );  // '30px'==> parseInt();
			
			timer = setInterval(function(){
				
				var speed = parseInt(getStyle(oBox,'left')) + 19;
				       // 809          
				if(speed>=800){
					speed = 800;
				}
				oBox.style.left = speed + 'px';
				
				if(speed == 800){
					//清除定时器 停止运动 往前走
					clearInterval(timer);
				}
				
				
			},30);
			
			
			
			
		}
		
		
	</script>
</html>
