	<script type="text/javascript">
		
	
		//火狐 水狐浏览器  waterfox
		console.log(window.navigator.userAgent);
		var str = window.navigator.userAgent;
		if(str.indexOf('Chrome') != -1) {
			alert('是谷歌浏览器');
		}else if(str.indexOf('Firefox') != -1) {
			alert('是火狐浏览器')
		}else if(str.indexOf('MSIE') != -1) {
			alert('是IE浏览器')
		}
		
	</script>
