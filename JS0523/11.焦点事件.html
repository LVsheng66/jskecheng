	<script type="text/javascript">
	
		焦点: 可以使浏览器获取识别当前用户操作的对象 可以响应用户操作行为的元素 具备获取焦点的能力
		
		可以通过哪些方式让元素获取焦点
		鼠标点击
		tab键切换
		js 
		
		元素.focus() 让该元素获取焦点
		
		
		两个事件
		元素.onfocus = function(){}  当该元素获取焦点的时候 要做什么事   
		元素.onblur = function(){}  当该元素失去焦点的时候 要做什么事
		
	</script>
