			//获取按钮
			var oBtn = $('#btn');

			// 设置一个全局变量 index  用来作为层级的z序
			var index = 1;


			//需求1:随机生成 对应的条数的小帖子 tip,
			oBtn.onclick = function() {
				// 每次单击的时候先将content 里面的内容清空
				oCon.innerHTML = '';
				//根据数据的个数 进行循环  生成 对应的帖子
				for (var i = 0; i < messages.length; i++) {

					//创建一个节点 newTip
					var newTip = document.createElement('div');
					//给帖子 加类
					newTip.className = 'tip1';
					//给帖子加id
					newTip.id = 'tip' + messages[i].id;
					//让帖子 的位置 在content范围内 随机
					newTip.style.left = Math.round(Math.random() * (960 - 227)) + 'px';
					newTip.style.top = Math.round(Math.random() * (627 - 250)) + 'px';
					//帖子里面内容 进行添加
					newTip.innerHTML =
						`<div class="tip_h" title="双击关闭纸条">

								<div class="close" title="关闭纸条">×</div>

						index++;
					}
					
					
					// 需求3: 双击上面区域 可以删除这个帖子
					$(".tip_h",newTip)[0].ondblclick = function() {
						 oCon.removeChild(this.parentNode);
					}
					
					//需求4: 单击 x div元素  可以删除这个帖子
					
					$('.close',newTip)[0].onclick = function() {
						oCon.removeChild(this.parentNode.parentNode);
					}
					
					drag(newTip);
					
				}
				
				
				
			}

		function drag(obj) {
			
			var disX,disY;
			
			$('.tip_h' , obj)[0].onmousedown = function(e) {
				e = e || event;
				disX = e.clientX - obj.offsetLeft;
				disY = e.clientY - obj.offsetTop;
				
				document.onmousemove = function (e) {
					e = e || event;
					obj.style.left = e.clientX  - disX + 'px';
					obj.style.top = e.clientY - disY + 'px';
					
				}
				document.onmouseup = function() {
					document.onmousemove = null;
				}
			}
		}
