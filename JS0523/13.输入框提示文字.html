<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="text" value="请输入内容">
	</body>
	<script type="text/javascript">
		
		var oText = document.getElementById('text');
		
		/* 鼠标事件 click  dblclick  onmouseover onmouseout onmousedown onmouseup
		焦点事件 onfocus   onblur */
		oText.onfocus = function() {
			// console.log('该文本框获取焦点了');
			if(oText.value =='请输入内容') {
				oText.value = '';
			}
			
			
		}
		oText.onblur = function() {
			// console.log('该元素失去焦点了');
			if(oText.value == ''){
				oText.value = '请输入内容';
			}
		}
	</script>
</html>
