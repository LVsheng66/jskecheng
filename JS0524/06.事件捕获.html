<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div {
			padding: 50px;
		}
		#box1 {
			background-color: red;
		}
		#box2 {
			background-color: green;
		}
		#box3 {
			background-color: blue;
		}
	</style>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	function fn1(){
		alert(this.id);
	}
	var oBox3 = document.getElementById('box3');
	var oBox2 = document.getElementById('box2');
	var oBox1 = document.getElementById('box1');
	// addEventListener() 这个方法是w3c的标准方法 即支持捕获 也支持冒泡  false不捕获--冒泡

	oBox3.addEventListener('click',fn1,true);
	oBox2.addEventListener('click',fn1,true);
	oBox1.addEventListener('click',fn1,true);
	
	oBox3.addEventListener('click',fn1,false);
	oBox2.addEventListener('click',fn1,false);
	oBox1.addEventListener('click',fn1,false);
	
	
		
		
	</script>
</html>
