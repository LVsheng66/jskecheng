<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body {
			background-color: #000;
		}
		#box,#box2  {
			width: 150px;
			position: absolute;
			left: 0;
			top: 100px;
			border: 2px solid white;
		}
		#box2 {
			left: 300px;
		}
		
	</style>
	<body>
		<img src="../img/1.jpg"  id="box">
		<img src="../img/2.jpg"  id="box2">
	</body>
	
	<script type="text/javascript">

	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	
	
	drag(oBox);
	drag(oBox2);
	
	function drag(obj) {
		
		var disX,disY;
		
		obj.onmousedown = function(e) {
			e = e || event;
			// 获取固定距离
			disX = e.clientX - obj.offsetLeft;
			disY = e.clientY - obj.offsetTop;
			// 阻止图片拖拽的默认行为
			e.preventDefault && e.preventDefault(); //  标准浏览器中
			e.returnValue = false; // IE 6 7 8
			
			/* 在IE 6 7 8中 虽然写了阻止默认行为 但是还是无法拖拽图片
			需要设置一个全局捕获 让全局的焦点 聚焦到当前拖拽的图片身上 */
			obj.setCapture&&obj.setCapture()
			
			document.onmousemove = function (e) {
				e = e || event;
				//让 div 跟着鼠标坐标走
				var l = e.clientX - disX;
				var t = e.clientY - disY;
				
				l = l < 0 ? 0 : l;
				l = l > limit().l - obj.offsetWidth? limit().l - obj.offsetWidth:l;
				t = t<0?0:t;
				t = t> limit().t - obj.offsetHeight? limit().t-obj.offsetHeight : t;
				
				obj.style.left = l + 'px';
				obj.style.top = t+ 'px';
				
				
				hitTest(obj,oBox2)
				
				
			}
			document.onmouseup = function() {
				// 取消移动事件 停止拖拽
				document.onmousemove = null;
				
				//设置全局捕获之后  弹起鼠标 要释放全局捕获 
				obj.releaseCapture && obj.releaseCapture();
			}
			
		}
		
	}
	
	function limit() {
		return {
			l:document.documentElement.clientWidth,
			t:document.documentElement.clientHeight
		};
	}
	
	
	/* 封装一个碰撞检测函数 hitTest
	
	先考虑哪些没碰上  obj   obj2
	四个方向:
	左侧: obj.offsetLeft+obj.offsetWidth < obj2.offsetLeft 没碰上,
	上面  obj.offsetTop + obj.offsetHeight < obj2.offsetTop 没碰上
	右侧  obj.offsetLeft > obj2.offsetLeft + obj2.offsetWidth;
	下面  obj.offsetTop > obj2.offsetTop + obj2.offsetHeight; */
	
	function hitTest(obj,obj2) {
		var objW = obj.offsetWidth;
		var objH = obj.offsetHeight;
		var objT = obj.offsetTop;
		var objL = obj.offsetLeft;
		
		var obj2W = obj2.offsetWidth;
		var obj2H = obj2.offsetHeight;
		var obj2T = obj2.offsetTop;
		var obj2L = obj2.offsetLeft;
		
		if(objL+objW < obj2L || objT+objH < obj2T || objL > obj2L+obj2W || objT > obj2T+obj2H) {
			
			console.log('没碰上');
		}else {
			console.log('碰上了');
		}
		
	}
	
	
			
		
	</script>
</html>
