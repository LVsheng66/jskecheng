<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body {
				height: 100%;
			}
			body {
				background: linear-gradient(aqua,white);
			}
			#box {
				width: 85px;
				height: 80px;
				background: url(fly.gif);
				position: absolute;
				left: 100px;
				top: 100px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById('box');
		var speed = 20;
		
		document.onkeydown = function(e) {
			e = e || event;
			
			if(e.keyCode == 37) {
				// 按下了左方向键
				oBox.style.left = oBox.offsetLeft - speed + 'px';
			}else if(e.keyCode == 38) {
				oBox.style.top = oBox.offsetTop - speed + 'px';

			}else if(e.keyCode == 39) {
				oBox.style.left = oBox.offsetLeft + speed + 'px';
			}else if(e.keyCode == 40) {
				oBox.style.top = oBox.offsetTop + speed + 'px';

			}
			
		}
		
	</script>
</html>
