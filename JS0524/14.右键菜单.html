<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				
			* {
				margin: 0;
				padding: 0;
			}
			#menu {
				width: 80px;
				list-style: none;
				position: absolute;
				left: 0;
				top: 0;
				border: 1px solid #000000;
				display: none;
			}
			#menu li {
				height: 30px;
				line-height: 30px;
				text-align: center;
				font-size: 14px;
			}
			#menu li:nth-child(odd) {
				background-color: #f1f1f1;
			}
			#menu li:nth-child(even) {
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<ul id="menu">
			<li>新建文件</li>
			<li>刷新桌面</li>
			<li>整理桌面</li>
			<li>显示选项</li>
		</ul>
	</body>
	<script>
		
		// webQ+  网页版 qq桌面
		var m = document.getElementById('menu');
		document.oncontextmenu = function(e) {
			e = e || event;
			
			e.preventDefault && e.preventDefault();
			e.returnValue = false;
			m.style.display = 'block';
			
			m.style.left =  e.clientX + 'px';
			m.style.top =  e.clientY + 'px';
			
			// 屏蔽右键菜单
			// return false;
		}
		
		document.onclick = function() {
			m.style.display = 'none';
		}
		
	</script>
</html>
