<script type="text/javascript">

 // document.documentElement.scrollTop 垂直方向上 滚动条 滚动过的距离  
 // document.body.scrollTop
 // 
 // jq:   scrollTop() 可以读取 也可以设置
 // 
 		// onscroll 滚动事件  当滚动条滚动的时候触发

 	$(document).scroll(function () {
 		//console.log(123);
 		console.log( $(document).scrollTop() );  // 2000-1227
 		console.log( $(window).height() );
 	})


 	$(document).click(function(){

 		$(document).scrollTop(500);

 	})

 	// 返回顶部效果

</script>
