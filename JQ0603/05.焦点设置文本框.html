	<input type="text" value="请您输入内容...">
</body>
<script type="text/javascript" src="jQ.js"></script>
<script type="text/javascript">
	
	$('input').focus(function () {
		
		if($(this).val() == '请您输入内容...') $(this).val('');

	})

	$('input').blur(function () {
		
		if($(this).val() == '') $(this).val('请您输入内容...');
	})
