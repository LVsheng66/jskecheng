<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input {
				outline: none;
				width: 60px;
				height: 30px;
				background-color: orange;
				margin-right: 10px;
				text-align: center;
				line-height: 30px;
				color: white;
				border: none;
			}
			div {
				width: 280px;
				height: 250px;
				border: 1px solid black;
				text-align: center;
				font-size: 30px;
				line-height: 250px;
				display: none;
			}
			input.active {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<input   class="active" type="button" value="按钮1">
		<input type="button" value="按钮2">
		<input type="button" value="按钮3">
		<div style="display: block;">111</div>
		<div >222</div>
		<div>333</div>
	</body>
	<script type="text/javascript">
		
		var aInp = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		var num = 0;
		
		/* for(var i = 0; i < aInp.length; i++){
			aInp[i].index = i; //建立索引值
			aInp[i].onclick = fn;
				
			
		}
		 */
		
		function fn() {
			num++;
			// alert(i);// 3
			// 暴力清除 循环将全部的盒子 都隐藏
			for(var i = 0; i < aInp.length; i++){
				aInp[i].className = '';
				aDiv[i].style.display = 'none';
			}
			// 让当前对应的div显示
			
			aDiv[num%aInp.length].style.display = 'block';
			
			aInp[num%aInp.length].className = 'active';
			
		}
		
		var timer = setInterval(fn,2000);
		
			
		
	</script>
</html>
