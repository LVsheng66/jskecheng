<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body {
				height: 100%;
			}
			body {
				background: url(bj.png);
				background-size: 100% 100%;
			}
			#ad {
				opacity: 0;
				width: 500px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%); 
				transition: 3s;
			}
		</style>
	</head>
	<body>
		<img src="./ad.png" alt="" id="ad">
	</body>
	<script type="text/javascript">
		var oAd = document.getElementById('ad');
		// 打开页面 1秒之后让广告出现  广告展示5秒  5秒隐藏
		
		setTimeout(function(){
			
			oAd.style.opacity = '100';
			
			setTimeout(function(){
				oAd.style.opacity = '0';
			},6000);
			
		},1000)
		
	</script>
</html>
