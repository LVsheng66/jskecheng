            <p>　　“水。”</p><p>　　“水。”</p><p>　　李牧感觉自己的喉咙像是<a href="http://www.baidu.com">火烧一样</a>难受，<span style='color:red'>干涸</span>、燥热，没有丝毫的水分。</p><p>　　可是叫了半天，一个人都没有出现。</p><p>　　也是。</p><p>　　他是一只散发着清香的单身狗。</p><p>　　第二天周天休息，他昨晚通宵玩游戏，最后不知怎么就睡了过去了。</p><p>　　现在，又被口干舌燥给弄醒过来。</p><p>　　李牧挣扎坐了起来，摸了摸床边，脸上浮现出一抹疑惑之色。紧接着，缓缓睁开了眼睛，乌黑的眸子还带着几分困顿睡意。</p><p>　　朝着四周看了眼，李牧愣住了。</p><p>　　陌生。</p><p>　　完全陌生的一个房间。</p><p>　　木房、木床、木椅、木桌、铜镜、古色古韵，像是一些古装片中的房间。</p><p>　　“难道我穿越了？”</p><p>　　李牧第一个浮现的就是这个念头，毕竟作为一个单身狗。小说、游戏，是两个必备的生存粮食，如果没有小说游戏，人生还有什么意义。</p><p>　　“这个月的花呗不用还了。”</p><p>　　李牧的第二个念头就是花呗问题，上班工作六千多，扣除了水电房租三餐网络衣服等等等，不是月光就是剩下几个钢镚，再加上不小心坏了手机，和同事出去唱歌，又是一笔惊人的开销。</p><p>　　帝都三年的时间，从积蓄两万达到了负资产三万，也是没有多少人能够做到的。</p><p>　　对不起了大马同志，花呗还不了。</p><p>　　“爸妈该怎么办？”</p><p>　　第三个念头就是爸妈了，和多数穿越者不一样，李牧有着自家亲属。七大姑八大姨六叔父五大爷，每年的相亲少不了他们的。</p><p>　　如果自己穿越了，爸妈会怎么样？好在家里还有一个弟弟，少了自己，家里反而会轻松一点吧，现在找一个要结婚可不容易。</p><p>　　突然。</p><p>　　一段记忆涌入脑海之中，李牧头疼脑胀，持续了好几分钟才渐渐恢复，也消化了带来的记忆。</p><p>　　“大楚王朝李家长子，李牧。”</p><p>　　李牧现在所在的地方是一个名为大楚王朝的地方，而他的身份是大楚王朝太尉李云飞的长子李牧。</p><p>　　一个不喜欢武道修行的纨绔子弟，仗着老爹的宠爱与娘的溺爱，完全是横行霸道，是整个大楚王朝帝都响当当的混世魔王败家子。</p><p>　　“被毒杀的吗？”</p><p>　　李牧发现他得到的最后记忆是一段十分昏暗的记忆，在记忆之中，他被人强行给抓住，并且喂下了某种药物。这种药物喂下之后，他就完全昏迷了过去。</p><p>　　醒来，即成为了单身狗李牧。</p><p>　　“为么同样是被喂药，有人变成了万年小学生，有人直接死了。世道，不公啊。”</p><p>　　李牧吐槽了一句，但又想起了一个极为重要的问题。</p><p>　　太尉，掌管大楚王朝军权的人物，地位显赫。再加上李云飞本身实力非凡，对李牧极为宠爱，若是有人毒杀被知道，绝对难逃李云飞的追杀。</p><p>　　谁敢这么做？</p><p>　　嘎吱。</p><p>　　房门推开，走进一个丫鬟。</p><p>　　丫鬟见到李牧坐在床边，惊喜不已，转身就跑：“大少爷醒来了，大少爷醒来了。”</p><p>　　李牧：“……”</p><p>　　先给我口水喝啊。</p><p>　　……</p><p>　　李太尉李云飞、李牧之母裴茗儿都来到了房间内，甚至于连皇宫内的薛太医也都叫了来。</p><p>　　薛太医仔细检查了一下李牧的情况，笑道：“恭喜李太尉、恭喜李夫人，大少爷已经恢复了，只是身体有些弱罢了。在下开一些固本培元的药方，给大少爷服下几次后，就没有问题了。”</p><p>　　“那就多谢薛太医了。”李云飞笑道，“福伯，送薛太医出去。”</p><p>　　“是，老爷。薛太医，你随我来。”</p><p>　　福伯，李府的管家。</p><p>　　“有劳了。”薛太医跟了出去。</p><p>　　“孩子你感觉如何呢？”裴茗儿关切看着李牧。</p><p>　　“有哪里不舒服？”李云飞问道，“牧儿，你还记得你是怎么昏倒的吗？”</p><p>　　李牧则是打量着眼前两个便宜爹娘。</p><p>　　李云飞外表看上去四五十的模样，体格健硕，目光炯炯，器宇非凡。裴茗儿则像是一个三十出头的中年美妇，画着淡妆，眼中尽是溺爱之色。</p><p>　　“老爹，娘，我没事。”李牧咧嘴一笑，“只是不小心昏倒而已，并没有什么大碍。”</p><p>　　中毒的事情，还未可知。</p><p>　　需要慢慢再说。</p><p>　　何况连太医都无法检查出来的毒药，绝不是普通毒药那么简单。</p><p>　　“只是昏倒，你都昏迷五天了。”裴茗儿道。</p><p>　　呃。</p><p>　　这就有些尴尬了。</p><p>　　“或许是因为孩儿体弱，所以才会昏迷如此之久。”李牧找了个借口。</p><p>　　“有可能。”裴茗儿道。</p><p>　　“你身体是弱。”李云飞点了点头。</p><p>　　李牧：“……”</p><p>　　我不要面子了？</p><p>　　一家人说了一会的话，李牧大多数保持沉默，听二老说话。毕竟，他虽然得到了原先李牧的记忆，可还是不一样的人，性格什么的或许有些差距。</p><p>　　谈论之后，李牧扯了扯嗓子，郑重道：“爹、娘，孩儿想要修炼武道。”</p><p>　　“修炼武道？！”李云飞惊呼起来，慌忙道，“来人，快让薛太医回来。”</p><p>　　“牧儿，你不会是脑子坏了吧。”裴茗儿摸了摸李牧的脑袋。</p><p>　　李牧：“……”</p><p>　　卧槽。</p><p>　　这个败家子以前到底做了什么事情啊。</p><p>　　“爹，娘。”李牧深吸一口气道，“我是认真的，这一次昏迷让我知道，武道有着强生健体的功效，至少不会让我再度昏迷这么久。”</p><p>　　李云飞、裴茗儿相互看了眼。</p><p>　　“既然牧儿有着修炼武道的想法，那我一定支持。福伯，去取一些武道功法与一些丹药来，让大少爷修炼。”李云飞吩咐道。</p><p>　　“是，老爷。”福伯再次离开。</p><p>　　又谈论了几句后，李云飞、裴茗儿离开了。</p><p>　　“老爷，你说牧儿怎么会突然想要修炼武道？”裴茗儿不解道。</p><p>　　“他身为我的孩子也该修炼武道的，这么多年来他总算是开窍了。”李云飞道。</p><p>　　“若是他只是三分钟热度呢？”裴茗儿道。</p><p>　　“那也无法，就让他继续做一个纨绔。”李云飞温柔道，“我这一辈子，都会保你和牧儿安安稳稳的。”</p><p>　　“老爷~~”裴茗儿脸上露出一抹娇羞之色。</p><p>　　……</p><p>　　房间内。</p><p>　　李牧看着眼前叠成小山一样的武道功法，从最低级的不入流功法，到顶尖功法都有。一旁则是一瓶瓶的丹药，练气丸、淬体丸、培元药等等。</p><p>　　“这还真是多。”</p><p>　　他想要修炼武道，并不是头疼脑热，而是有这自己的心思。</p><p>　　身为一个穿越众，不修行武道，那不就是没有顺应时代的潮流。何况，不修炼武道，下次被人暗算那是的就是现在的他了。</p><p>　　李牧伸手拿起一本武道功法。</p><p>　　【检测到武道功法，游戏激发……】</p><p>　　【游戏载入中……】
