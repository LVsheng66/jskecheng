	</body>
	<script type="text/javascript">
		
		var oTxt = document.getElementById('txt');
		var oBtn = document.getElementById('btn');

		var re = /^[1-9]\d{5,11}$/
		var phoneRe = /^1[356789]\d{9}$/
		var EmailRe = /^[a-zA-Z0-9]\w*@[a-z0-9]{2,6}(\.[a-z]{2,3}){1,2}$/
		oBtn.onclick = function() {
			if(EmailRe.test(oTxt.value)) {
				alert('是邮箱号')
			}else {
				alert('不是邮箱号')
			}
		}
