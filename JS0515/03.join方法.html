<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		/* 数组.join()
		定义： 将数组中的每一个元素 通过一个连接符 连接起来 转换为字符串
		参数  连接符
		返回值：连接后的字符串
		原数组 ：原数组不会改变
		
		综合运用能力 要提高
		提高解bug能力   
		 */
		
		var star = ['陈毅','刘欢','许文强','韩雪','周杰','刘欢'];
		
		var ret = star.join();
		console.log(star);
		console.log(ret);  // '陈毅,刘欢,许文强,韩雪,周杰,刘欢'
	</script>
</html>
