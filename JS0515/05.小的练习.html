	<script type="text/javascript">
		
		/* 
		生成13位条形码
		Ean-13码规则：第十三位数字是前十二位数字经过计算得到的校验码。
		例如：690123456789第十三位计算其校验码的过程为：
		
		@前十二位的奇数位和6+0+2+4+6+8=26
		@前十二位的偶数位和9+1+3+5+7+9=34
		@将奇数和与偶数和的三倍相加26+34*3=128
		@取结果的个位数：128的个位数为8
		@用10减去这个个位数10-8=2所以校验码为2（注：如果取结果的个位数为0，
		那么校验码不是（10-0=10），而是0）
		
		实现方法ean13（）计算验证码，输入12位条码，返回带验证码的条码。
		例如：输入：692223361219输出：6922233612192
		
		 */
		
		var aa = '690123456789'; // '6' '9'  ===> 13位  2
		var bb = '692223361219'; // 13 ==2  
		
		var result = fn(bb);
		console.log(result);
		// var result2 = fn(bb);
		
		
		
		
		
		function fn(str){
			var odd = 0;
			var even = 0;
			// 功能
			// 循环字符串 判断里面的 奇数位  偶数位
			for(var i = 0; i < str.length; i++){
				if(i%2==0){
					// 奇数位的和 每一个字符 都是一个字符串类型 ===> 数字类型
					odd += Number(str[i])
				}else {
					// 偶数位的和
					even += Number(str[i])
				}
				
			}
			// 总的和 求模 10  获取到了个位数
			var num = (even*3 + odd) % 10;
			
			if(10-num == 10){
				return 0;
			}else {
				return 10-num;
			}
			
		}
		
		// 艾宾浩斯记忆遗忘曲线
