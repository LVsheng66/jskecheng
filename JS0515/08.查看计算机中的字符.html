<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str = '';
		for(var i = 10000; i <= 30000; i++){
			if(i==26472 || i==20339){//26472  20339
				str += '<strong style="color:red;font-size:50px">'+String.fromCharCode(i) + '&nbsp;&nbsp;&nbsp;</strong>';
			}else{
				str += String.fromCharCode(i) + '&nbsp;&nbsp;&nbsp;';
			}
			if(i%40==0){
				str += '<br />';
			}
			
		}
		document.body.innerHTML = str;
		
	</script>
</html>
