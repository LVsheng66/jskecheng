	<script type="text/javascript">
		var str = 'www.baidu.com/w.html';
		
		// indexOf() 查找方法
		// 参数:
			// 1 需要查找的字符或者字符串
			// 2 开始查找的位置 默认从0开始
		// 返回值: 找到之后返回对应的下标 否则找不到 返回-1
		
		
		
		// lastIndexOf()
		// 参数:
			// 1 需要查找的字符或者字符串
			// 2 开始查找的位置 默认从最后开始查找
		
		var ret = str.lastIndexOf('ww'); // 0
		console.log(ret);
	</script>
