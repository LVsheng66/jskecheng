<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width:329px;
				height: 220px;
				margin: 50px auto 0;
				position: relative;
				padding: 30px 40px;
				background-color: darkred;
				border-radius: 20px;
			}
			a {
				text-decoration: none;
				color: white;
				background-color: black;
				position: absolute;
				top:100px;
				width: 40px;
				height: 40px;
				text-align: center;
				font: 20px/40px '微软雅黑';
				opacity: 0.6;
				filter: alpha(opacity=60);
			}
			a:hover {
				opacity: 1;
				filter: alpha(opacity=100);
			}
			#prev {
				left: 0;
			}
			#next {
				right:0;
			}
			p {
				position: absolute;
				left: 0;
				width: 100%;
				text-align: center;
				background-color: rgba(0,0,0,.5);
				color: white;
				
			}
			#mark {
				top: 0;
				border-top-left-radius: 20px;
				border-top-right-radius: 20px;
			}
			#desc {
				bottom: 0;
				border-bottom-left-radius: 20px;
				border-bottom-right-radius: 20px;
			}
			#oImg {
				border-radius: 20px;
				width: 329px;
				height: 220px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;" id='prev'>&lt;</a>
			<a href="javascript:;" id='next'>&gt;</a>
			<p id='mark'>0/0</p>
			<p id='desc'>图片正在加载中...</p>
			<img src="img/loading.gif" id='oImg'>
		</div>
	</body>
	<script type="text/javascript">
			
		
		
		
		var oPerv = document.getElementById('prev');
		var oNext = document.getElementById('next');
		var oImg = document.getElementById('oImg');
		var oMark = document.getElementById('mark');
		var oDesc = document.getElementById('desc');
		
		//提前预备 一个仓库 里面存多张图片地址
		var arrImgUrl = ["./img/1.jpg","./img/2.jpg","./img/3.jpg","./img/4.jpg"]
		
		// 预备另一个仓库数组 里面放入每一个图片对应的描述
		var arrImgText = ['水果蛋糕', '花蛋糕', '巧克力蛋糕', '三个小蛋糕']
		
		// 准备一个计数器 用来累加 或者累减 控制图片切换
		var num = 0;
		
		
		oImg.src = arrImgUrl[num];
		
		//打开页面默认第一个图片要有描述
		oDesc.innerHTML = arrImgText[num];
		
		// 打开页面 初始化 上面的标号是 1/4
		oMark.innerHTML = num+1+ '/' + arrImgUrl.length; // 1/4
			
	
		
		// 单击prev  图片切换到上一张
		oPerv.onclick = function() {
			num--;
			if(num < 0){
				num = arrImgUrl.length -1;
			}
			
			//图片要跟着变
			oImg.src = arrImgUrl[num];
			//描述跟着变
			oDesc.innerHTML = arrImgText[num];
			// 标号跟着走
			oMark.innerHTML = (num+1) + '/'+ arrImgText.length;
		}
		
		
		// 单击next  图片切换到下一张
		oNext.onclick = function() {
			// 让图片切换
			num++; // 1
			// 控制一下计数器
			if(num > arrImgUrl.length-1) {
				num = 0;
			}
			oImg.src = arrImgUrl[num];
			//文字描述跟着变
			oDesc.innerHTML = arrImgText[num];
			
			// 这里的标号也要跟着变
			oMark.innerHTML = num+1+ '/' + arrImgUrl.length;
			
		}
		
		/* 
		 
		
		思路：
		 1、布局和样式 要用到哪些标签来装内容： 颜色 width height
		 2、你要做什么功能？图片切换==》 单击 按钮 去切换图片
		 
		3  单击onclick  next按钮  ===> 要操作 先用js获取这些标签
		
		4 给next按钮添加单击事件
		next按钮.onclick = function() {
			
			计数器num ++  但是要控制防止不断去加 加判断 如果到了最后一张了 则切换num = 0
			
			在这里要切换图片 ？==》 改变图片的src 切换四张 （用数组存）===》 准备一个数组放图片地址
			
			考虑用计数器num 去控制不断累加 让后去找仓库里面的对应的编号的图片地址
			
			文字描述 多个文字描述 要用仓库数组去存 也要跟着变
		}
		 
		 
		 */
		
		
		
	</script>
</html>
