		// 案例:
		// 			1、打印100以内7的倍数 ​ 
		// 从1 到 100 一个个看一看 哪个是7的倍数
		var i = 1;
		while(i <= 100) {
			if(i % 7 == 0){
				//凡是能够进来if里面的 i都是7的倍数
				document.write(i+"&nbsp;&nbsp;");
			}
			i++;
		}

			}
			
			j++;
		}

		// 3、打印100以内所有偶数的和
		var a = 0;
		// 设定一个变量 用来累加和
		var sum = 0;
		
		while(a<=100) {
			if(a%2==0){
				sum += a;
			}
			a++;
		}
		
		document.write('100以内所有偶数的和是:'+ sum);
