<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width:329px;
				height: 220px;
				margin: 50px auto 0;
				position: relative;
				padding: 30px 40px;
				background-color: darkred;
				border-radius: 20px;
			}
			a {
				text-decoration: none;
				color: white;
				background-color: black;
				position: absolute;
				top:100px;
				width: 40px;
				height: 40px;
				text-align: center;
				font: 20px/40px '微软雅黑';
				opacity: 0.6;
				filter: alpha(opacity=60);
			}
			a:hover {
				opacity: 1;
				filter: alpha(opacity=100);
			}
			#prev {
				left: 0;
			}
			#next {
				right:0;
			}
			p {
				position: absolute;
				left: 0;
				width: 100%;
				text-align: center;
				background-color: rgba(0,0,0,.5);
				color: white;
				
			}
			#mark {
				top: 0;
				border-top-left-radius: 20px;
				border-top-right-radius: 20px;
			}
			#desc {
				bottom: 0;
				border-bottom-left-radius: 20px;
				border-bottom-right-radius: 20px;
			}
			#oImg {
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="javascript:;" id='prev'>&lt;</a>
			<a href="javascript:;" id='next'>&gt;</a>
			<p id='mark'>1/4</p>
			<p id='desc'>当前图片的描述文字</p>
			<img src="./img/1.jpg" id='oImg'>
		</div>
	</body>

</html>
