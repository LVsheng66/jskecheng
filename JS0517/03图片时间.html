<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul>li {
				list-style: none;
				float: left;
				margin-right: 10px;
				/* overflow: hidden; */
				height: 193px;
			}
			p{
				width: 122px;
				height: 344px;
				position: relative;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
			<li><p><img src="./img/0.JPG" alt=""><img src="./img/0.JPG" alt=""></p></li>
		</ul>
	</body>
	<script src="./myTool.js"></script>
	<script type="text/javascript">
		
		var aP = document.getElementsByTagName('p');
		var prevTime='';
		var str = '';
		picTime();
		setInterval(picTime, 1000);
		
		function picTime() {
			
			for(var i = 0; i < aP.length; i++){
				fn(aP[i],i)
			}
			
			function fn(parentEle,n){
				var mydate = new Date;
				var h = mydate.getHours();
				var m = mydate.getMinutes();
				var s = mydate.getSeconds();
				str = zero(h)+':' + zero(m)+':' + zero(s);
				
				// str = h+':'+m+':'+s;
				
				console.log(str); //13:04:34
				
				
				aImg = parentEle.getElementsByTagName('img');
				//console.log(aImg.length);
				
				if(str[n]===':'){
					aImg[0].src = './img/colon.gif';
				}else {
					aImg[0].src = './img/'+str[n]+'.JPG';
					aImg[1].src = './img/'+str[n]+'.JPG';
					if(prevTime[n] !== str[n]){
						move(parentEle,'top',8,-123,function(){
							parentEle.style.top = 0;
							aImg[0].src = aImg[1].src;
							
						})
					}
					
				}
				
			}
			prevTime= str
		}
		
		function zero(m) {
			return m<10? '0'+m : ''+m;
		}
	</script>
</html>
