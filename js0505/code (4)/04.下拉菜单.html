<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			#list {
				width: 100px;
				margin: 50px auto 0;
			}
			a {
				text-decoration: none;
				color: black;
				display: block;
			}
			#oUl {
				border: 1px solid #ccc;
				display: none;
			}
			#oUl>li, a {
				border-bottom: 1px dashed #ccc;
				height: 30px;
				font: 14px/30px '微软雅黑';
				text-align: center;
			}
			#title {
				background-color: #ccc;
			}
			
			
		</style>
	</head>
	<body>
		<li id="list">
			<a id="title" href="javascript:;">我的京东</a>
			<ul id="oUl">
				<li><a href="javascript:;">待处理订单</a></li>
				<li><a href="javascript:;">返修退换货</a></li>
				<li><a href="javascript:;">降价商品</a></li>
			</ul>
		</li>
	</body>
	<script type="text/javascript">
		// a标签中  herf中 "javascript:;" 阻止当前链接进行跳转
		
		
		// 思路: 把鼠标移到 标题上面 然后 让 ul 显示   把鼠标移开 标题元素  让ul隐藏
		 
		// js 要想玩 页面上的元素 需要 先获取页面上的元素
		// js如何获取页面中的元素 方式有很多  
		
		// 第一种方式  通过id名的方式 获取页面中元素
		// document  get element by id
		// 在整个文档下 通过id名的方式获取元素
		// document.getElementById(id名)
		console.log( document.getElementById('title') );
		
		// 做事情 把鼠标移到 标题上面 mouseover 事情/事件
		// 在标题标签 上 鼠标移上去之后 做事情
		document.getElementById('list').onmouseover = function() {
			// 做事情 然后 让 ul 显示 
			document.getElementById('oUl').style.display = 'block';
		}
		
		
		//  在标题身上 移开鼠标 之后 做事情 让ul隐藏
		document.getElementById('list').onmouseout = function() {
			// 做事情 让ul隐藏
			document.getElementById('oUl').style.display = 'none';
		}
		
		
		
		
		
		
		
		
		
		// 
		
		// 鼠标事件  
		// 单击  click
		// 鼠标移上 mouseover
		// 双击 dblclick
		// 鼠标 移开  mouseout
		// 鼠标 抚摸移动事件 mousemove
		// ...
		
		// 键盘 事件 
		// keydown  键盘按下 
		// keyup   键盘抬起
		// ...
		
		// 表单事件   // 系统事件   // 自定义事件
		
	</script>
</html>
