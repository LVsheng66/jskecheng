<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<script type="text/javascript" src="jQ.js"></script>
<script type="text/javascript">
	
	$(function () {
		
		// 准备一些数据
		var companyData = [
			{
				'title':'百度',
				'address':'北京昌平区西二旗百度大厦',
				'content': '全球最大的中文搜索引擎'

			},
			{
				'title':'阿里巴巴',
				'address':'杭州市西湖区阿里巴巴总部',
				'content': '全球最大的采购批发平台'

			},
			{
				'title':'腾讯',
				'address':'深圳市南山区腾讯大厦',
				'content': '全球最大的游戏服务和运营平台'

			}
		];


		$('#j_btnGetData').click(function () {
			
			var str = '';

			// 循环数组 每次往里面拼接一个公司三条信息
			for(var i = 0; i < companyData.length; i++) {

				str += '<tr><td>'+companyData[i].title+'</td><td>'+companyData[i].address+'</td><td>'+companyData[i].content+'</td></tr>';	
			}

			$('#j_tbData').html(str);

		})

	})

</script>

<body>
<input type="button" value="获取数据" id="j_btnGetData">
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">

    </tbody>
</table>



</body>


</html>
