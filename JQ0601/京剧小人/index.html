<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			body {
				background: #000;
			}

			.wrap {
				margin: 100px auto 0;
				width: 630px;
				height: 394px;
				padding: 10px 0 0 10px;
				background: #000;
				overflow: hidden;
				border: 1px solid #fff;
			}

			.wrap li {
				float: left;
				margin: 0 10px 10px 0;

			}

			.wrap img {
				display: block;
				border: 0;
			}
		</style>
	</head>
	<!-- 引入 cdn 网络内容分发节点   网络上的一个就近的一个服务器  百度CDN -->
	<script src="http://lib.sinaapp.com/js/jquery/1.6/jquery.min.js"></script>
	<script>
		
		$(document).ready(function(){
			
			// 给所有li添加 鼠标移上事件 移上让当前的li的其他兄弟们  透明度变为opacity 0.3
			
			$('.wrap>ul>li').mouseenter(function(){
				// $(this).css('opacity','1');
				// $(this).siblings().css('opacity','0.3');
				// 
				$(this).stop().fadeTo(500,1).siblings().stop().fadeTo(500,0.3);
				
			})
			
			$('.wrap').mouseleave(function(){
				
				// $('.wrap>ul>li').css('opacity','1');
				$('.wrap>ul>li').stop().fadeTo(500,1);
				
			})
			
			
		})
		
	</script>
	<body>
		<div class="wrap">
			<ul>
				<li><a href="#"><img src="images/01.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/02.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/03.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/04.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/05.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/06.jpg" alt=""></a></li>
			</ul>
		</div>
	</body>
	
</html>
