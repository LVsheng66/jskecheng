<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.wrap {
		width: 800px;
		height: 500px;
		margin: 50px auto 0;
		overflow: hidden;
		position: relative;
	}
	li {
		list-style:none;
	}
	ul li img {
		display: block;
	}
	ul li {
		position: absolute;
		left: 0;
		top: 0;
	}
	.nav {
		position: absolute;
		bottom: 10px;
		left: 315px;
	}
	.nav li{

		width: 30px;
		height: 30px;
		border-radius: 50%;
		background-color: white;
		text-align:center;
		font-size:14px;
		color:blue;
		float: left;
		margin-right:10px;
		line-height: 30px;
	}
	.nav li.active {
		background-color: red;
	}

</style>
<body>
	
	<div class="wrap">

		<ul>
			<li><img src="img/slidepic1.jpg" ></li>
			<li><img src="img/slidepic2.jpg" ></li>
			<li><img src="img/slidepic3.jpg" ></li>
			<li><img src="img/slidepic4.jpg" ></li>
		</ul>
		<ol class="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
	</div>

</body>
<script type="text/javascript" src="../jQ.js"></script>
<script type="text/javascript">
	
	var timer = null;

	var num  = 0;

	timer  = setInterval(function () {
		num++;
		if(num > $('ul>li').length-1){
			num = 0;
		}
		$('.wrap>ul>li').eq(num).fadeIn(1000).siblings().fadeOut(1000);

		$('.nav>li').eq(num).addClass('active').siblings().removeClass('active');

	},2000);

	
</script>


</html>
