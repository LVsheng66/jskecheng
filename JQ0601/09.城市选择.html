<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        select {
            width: 200px;
            background-color: teal;
            height: 200px;
            font-size: 20px;
        }

        .btn-box {
            width: 30px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple="">
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all"> &gt;&gt; </button>
    <button id="btn-sel-none"> &lt;&lt; </button>
    <button id="btn-sel"> &gt;</button>
    <button id="btn-back"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple="">

</select>

  

</body>
<script type="text/javascript" src="jQ.js"></script>
<script type="text/javascript">

 	// 单击 第一个按钮 让左侧的所有的option 去右边的选择框中

   $('#btn-sel-all').click(function () {
   	
   	   
   	   $('#tar-city').append( $('#src-city>option') )  

   })

   $('#btn-sel-none').click(function () {
   	
   	   
   	   $('#src-city').append( $('#tar-city>option') )  

   })


   $('#btn-sel').click(function() {
   	/* Act on the event */
   		$('#tar-city').append( $('#src-city>option:selected') );   // :checked  :disabled
   });

   $('#btn-back').click(function() {
   	/* Act on the event */
   		$('#src-city').append( $('#tar-city>option:selected') );   // :checked  :disabled
   });



   

</script>	












</html>
