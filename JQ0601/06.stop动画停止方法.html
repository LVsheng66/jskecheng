<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background-color: red;
	}
</style>
<body>
	<input type="button"  id="btn" value="单击开始运动">
	<input type="button"  id="btn2" value="单击停止">
	<div id="box"></div>

</body>
<script type="text/javascript" src="jQ.js"></script>
<script type="text/javascript">
	
	$('#btn').click(function () {
		
		$('#box').animate({width:400},1500).animate({height:400},1500)

	})


	$('#btn2').click(function () {
		$('#box').stop(false,true); // 相当于 stop(false,false);
	})

	/*stop() 里面可以接收两个参数：参数1 是否清楚动画队列 true/false   参数2: 是否跳转到最终效果 true/false
	两个参数默认都是false*/
	
	 // stop() ==> 不清除动画队列  不跳转到当前动画的最终效果 ==》停止当前的动画，继续后续动画，不跳转到当前动画的最终效果
	// stop(true) ==> 清除动画队列  不跳转到当前动画的最终效果 ==》停止当前的动画，不会继续后续动画，不跳转到当前动画的最终效果
	// 
	//stop(true,true); 停止当前的动画 立即跳转到当前动画的最终效果 会清除动画队列 后续动画不会执行

	// stop(false,true) 不清楚动画队列（后续动画会继续执行）当前动画停止之后立即跳转到当前动画的最终效果
	// 
	// 
	// 常用的 stop() 后续动画如果有 会继续执行 当前动画会停止 不跳转到当前动画的最终效果
</script>

</html>
