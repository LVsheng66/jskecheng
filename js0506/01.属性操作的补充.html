<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				
			}
		</style>
	</head>
	<body>
		属性名:<input type="text" id="oTxt1">
		属性值:<input type="text" id="oTxt2">
		<input type="button" value="按钮" id="btn">
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		// 属性操作:  .操作属性
// 		读操作
// 		alert( 元素.属性名 )
// 		写操作
// 		元素.属性名 = 你设置的新的属性值
		
		// . ==> [] 也可以用来操作属性  .后面不能直接跟变量来表示属性  .width  .height  .border
		// [] 里面 可以放置变量用来表示属性	 [oTxt1.value]  var cc = '' [cc]
		var oTxt1 = document.getElementById('oTxt1');
		var oTxt2 = document.getElementById('oTxt2');
		var oBtn = document.getElementById('btn');
		var oBox = document.getElementById('box');
		// 单击按钮 将两个文本框中的value 获取到  一个是属性名  一个是属性值
		oBtn.onclick = function() {
			// oBox.style.属性名 = 属性值;
			oBox.style[oTxt1.value]= oTxt2.value;
			oBox.style['width'] // 相当于 oBox.style.width
			// oBox.style.width = ''
			// oBox.style.backgroundColor = ''
		}
		
	</script>
</html>
