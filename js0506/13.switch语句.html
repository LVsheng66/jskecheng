		// 可以直接从系统中获取今天是第几周
			var week = new Date().getDay();
			// 0--6 周日--周六
			console.log(week);
			//先设置一个变量 后期用来存文本 先默认设置一个空字符串
			var text = '';
			
			switch(week) {
				case 1: 
					text='星期一';
				break;
				case 2: 
					text='星期二';
				break;
				case 3: 
					text='星期三';
				break;
				case 4: 
					text='星期四';
				break;
				case 5: 
					text='星期五';
				break;
				case 6: 
					text='星期六';
				break;
				case 0: 
					text='星期日';
				break;
				default: text='上述条件不符合';
				break;
			}
			
			document.write('<strong>今天是:'+ text +'</strong>');
		
	</script>
