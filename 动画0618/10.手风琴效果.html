<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            width: 400px;
            margin: 100px auto;
        }
        
        section {
            width: 400px;
            border: 1px solid darkblue;
        }
        
        h3 {
            width: 100%;
            height: 40px;
            font: 14px/40px '微软雅黑';
            color: white;
            background-color: rgb(75, 75, 235);
            text-indent: 2em;
            cursor: pointer;
            transition: 0.5s;
        }
        
        .con {
            background-color: pink;
            height: 0;
            transition: 0.3s linear;
        }
        
        section:hover h3 {
            background-color: darkblue;
        }
        
        section:hover .con {
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <section>
            <h3>新闻</h3>
            <div class="con"></div>
        </section>
        <section>
            <h3>新闻</h3>
            <div class="con"></div>
        </section>
        <section>
            <h3>新闻</h3>
            <div class="con"></div>
        </section>
        <section>
            <h3>新闻</h3>
            <div class="con"></div>
        </section>
    </div>
</body>

</html>
