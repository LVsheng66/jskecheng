<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        
        #box>div {
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
        }
        
        #top {
            border: 1px solid pink;
            width: 100%;
            height: 100%;
            background: url(img/musicb.jpg) no-repeat;
            box-sizing: border-box;
        }
        
        #btm {
            width: 100%;
            height: 100%;
            background: url(img/musict.jpg) no-repeat;
            transition: 1s;
            transform-origin: center bottom;
        }
        
        #box:hover #btm {
            transform: rotateX(-180deg);
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="top"></div>
        <div id="btm"></div>
    </div>
</body>

</html>
