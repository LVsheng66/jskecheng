<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 1px;
            height: 100px;
            background-color: red;
            /* 旋转中心点 */
            transform-origin: center bottom;
            position: absolute;
            left: 88px;
            top: 0px;
            animation: shi 60s steps(60) infinite;
        }
        
        #box2 {
            width: 3px;
            height: 80px;
            background-color: blue;
            /* 旋转中心点 */
            transform-origin: center bottom;
            position: absolute;
            left: 88px;
            top: 15px;
            animation: shi 3600s steps(60) infinite;
        }
        
        @keyframes shi {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #hezi {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 1px solid black;
            position: absolute;
            left: 300px;
            top: 100px;
        }
    </style>
</head>

<body>
    <div id="hezi">
        <div id="box"></div>
        <div id="box2"></div>
    </div>

</body>

</html>
